%%name%%:
  container_name: "%%name%%"
  build:
    context: %%context%%
    %%dockerfile%%
  labels:
    - "traefik.enable=true"
    - "traefik.http.routers.%%name%%.rule=Host(`%%host%%`)"
    - "traefik.http.routers.%%name%%.entrypoints=http"
    # - "traefik.http.routers.%%name%%.middlewares=redirect-to-https"
    # - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
    - "traefik.http.routers.%%name%%_https.rule=Host(`%%host%%`)"
    - "traefik.http.routers.%%name%%_https.entrypoints=https"
    - "traefik.http.routers.%%name%%_https.tls=true"
    - "traefik.http.routers.%%name%%_https.tls.certresolver=le"
